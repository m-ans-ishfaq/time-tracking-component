<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>

  <div class="main-container">

    <aside>
      <div id="aside-section-1">
        <div class="aside-avatar-container">
          <img src="./images/image-jeremy.png" alt="Jeremy" class="aside-avatar">
        </div>
        <div class="aside-data">
          <h4>Report for</h4>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="aside-section-2">
        <ul id="aside-btns">
          <li><button onclick="UpdateCards('daily')" id="button-daily">Daily</button></li>
          <li><button class="active-section" onclick="UpdateCards('weekly')" id="button-weekly">Weekly</button></li>
          <li><button onclick="UpdateCards('monthly')" id="button-monthly">Monthly</button></li>
        </ul>
      </div>
    </aside>
  
    <main class="report-cards-container"></main>

  </div>

  <script src="./script.js"></script>
</body>
</html>
